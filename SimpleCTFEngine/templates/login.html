<html>
	<body>
		<a href="/overview">overview</a>
		{%if user.is_authenticated %}
		<a href="/home">home</a> <a href="/logout">logout</a>
		{%else%}
		<a href="/login">login</a>
		{%endif%}
		<hr>
		Log in using your UAF CSC credentials.
		<form action="/login/" method="post">
			{% csrf_token %}
			<label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>{{ form.username }}
			<br><label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>{{ form.password }}
			<br><input type="submit" value="Login">
		</form>
		{{message}}
	</body>
</home>
