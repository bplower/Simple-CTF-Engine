{% extends "template.html" %}

{% block page_content %}
<div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-3 main">
	<div class="page-header">
		<h2>Log In</h2>
		<p>Log in using your UAF CSC credentials.</p>
	</div>
	<form action="/login/" method="post" class="form-horizontal">
		{% csrf_token %}
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Username" name={{ form.username.html_name }}>
			<span class="input-group-btn" style="width:0px;"></span>
			<input type="password" class="form-control" placeholder="Password" name={{ form.password.html_name }}>
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Login</button>
			</span>
		</div>
	</form>
	{{message}}
</div>
{% endblock %}
