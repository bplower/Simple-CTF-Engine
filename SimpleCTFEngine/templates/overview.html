{% extends "template.html" %}

{% block page_content %}
<div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-3 main">
	<h2>Simple CTF Engine overview page</h2>
	<ul class="list-group">
	<li class="list-group-item">
		<table width=100%><tr>
			<th width=40%>Datetime</th>
			<th width=30%>Name</th>
			<th width=30%>Key Name</th>
		</tr></table>
	</li>
	{% for i in keySolves %}
	<li class="list-group-item">
		<table width=100%><tr>
			<td width=40%>{{ i.datetime }}</td>
			<td width=30%>{{ i.userId.first_name}} {{i.userId.last_name}}</td>
			<td width=30%>{{ i.keyId.name }}</td>
		</tr></table>
	</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
