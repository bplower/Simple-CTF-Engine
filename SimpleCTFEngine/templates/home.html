<html>
	<head>
	<script>
	function toggleDisable (targetField) {
		targetField.prop('disabled', function(idx, oldProp) { return !oldProp; });
		targetField.val('');
	}
	</script>
	</head>
	<body>
		<a href="/overview">overview</a>
		{%if user.is_authenticated %}
		<a href="/home">home</a> <a href="/logout">logout</a>
		{%else%}
		<a href="/login">login</a>
		{%endif%}
		<hr>
		Key Challenges:
		{%for i in keyProfiles%}
		<div>
			{{i.name}}
			<form action="/submit-key/{{i.id}}/" method="post">
				{% csrf_token %}
				<label for="{{ form.key.id_for_label }}">{{ form.key.label }}</label>{{ form.key }}
				<input type="submit" value="Submit">
			</form>
		</div>
		{%endfor%}
	</body>
</home>
