{% extends "template.html" %}

{% block script %}
	<script>
	function toggleDisable (targetField) {
		targetField.prop('disabled', function(idx, oldProp) { return !oldProp; });
		targetField.val('');
	}
	</script>
{% endblock %}

{% block page_content %}
<div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-3 main">
	<h2>Settings</h2>
	<form action="/settings/" method="post">
		<label for="{{ form.ldap_server_uri.id_for_label }}">{{ form.ldap_server_uri.label }}</label>
		<input type="text" class="form-control" name={{ form.ldap_server_uri.html_name }}><br>

		<label for="{{ form.ldap_bind_dn.id_for_label }}">{{ form.ldap_bind_dn.label }}</label>
		<input type="text" class="form-control" name={{ form.ldap_bind_dn.html_name }}><br>

		<label for="{{ form.ldap_bind_dn_password.id_for_label }}">{{ form.ldap_bind_dn_password.label }}</label>
		<input type="text" class="form-control" name={{ form.ldap_bind_dn_password.html_name }}><br>

		<label for="{{ form.ldap_user_search.id_for_label }}">{{ form.ldap_user_search.label }}</label>
		<input type="text" class="form-control" name={{ form.ldap_user_search.html_name }}><br>

		<label for="{{ form.ldap_group_search.id_for_label }}">{{ form.ldap_group_search.label }}</label>
		<input type="text" class="form-control" name={{ form.ldap_group_search.html_name }}><br>
		<span class="input-group-btn">
			<button class="btn btn-default" type="submit">Submit</button>
		</span>
	</form>
</div>
{% endblock %}
